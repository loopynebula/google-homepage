<!DOCTYPE html>
<html>
<head>
    <meta content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for." name="description">
    <title>Google</title>
</head>

<body>
  <div class="header">
    <span id="left">
      <li>About</li>
      <li>Store</li>
    </span>
    <span id="right">
      <li>Gmail</li>
      <li>Images</li>
      <a title="google-apps" id="apps" role="button"></a>
      <a id="login-button">Sign in</a>
    </span>
  </div>
  
  <div id="center">
    <center>
      <img alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" style="padding-top: 200px;" width="272">
    </center>
  </div>
  <br><br>
  <div id="search-form">
    <img id="mic" alt="googlemic" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
  </div>
  <br><br>
  <div class="search-buttons">
    <center>
      <input type="submit" value="Google Search">
      <input type="submit" value="I'm Feeling Lucky">
    </center>
  </div>
             
    
  <br><br><br><br>
        

    <div class="footer">
      <span id="left">
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
      </span>
      <span id="right">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>          
      </span>
    </div>
</body>
</html>
